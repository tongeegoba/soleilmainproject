<!DOCTYPE html>
{% extends 'home.html' %}
{% load bootstrap4 %}

{% block head %}
    <title>Login</title>
{% endblock %}
{% block body %}
    <body class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 offset-lg-3 mt-5">
                    <h3 class="text-center mb-5">Login & Contribute</h3>
                    <form method="post" class="container" style="max-width: 600px">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" value="Login" class="btn btn-secondary form-control">
                            <a class="btn btn-info form-control mt-3">Forgot Password?</a>
                            <a class="btn btn-warning form-control mt-3" href="{% url 'accounts:signup' %}">
                                Not A Member? Sign Up</a>
                    </form>

                </div>

            </div>
        </div>
    </body>

    <footer class="bg-black text-center mb-0 text-white fixed-bottom">
        <span>Soleil Levant</span>|
        <span>Copyright &copy;<span id="year"></span></span>
    </footer>
{% endblock %}

</html>
